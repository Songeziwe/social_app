{% extends './index.html' %}

{% block title %}
<title>Khal_Ture: Post</title>
{% endblock  %}

{% block content %}
{% include './navbar.html' %}
<div class='container py-2'>
    <h1>{{post.slug}} Post Details</h1>
    <div class="card" style="width: 40rem;height: 40rem">
        <img class='img-fluid rounded card-img-top'  src="{{post.imageUrl.url}}" alt="{{post.title}}" />
        <div class="card-body">
            <div class="row justify-content-between">
                <h3 class='col card-title'>{{post.title}}</h3>
                <p class='col-auto text-muted'>Posted By {{post.user.first_name}}</p>
            </div>
            <p class="card-text">{{post.content}}</p>
        </div>
    </div>
</div>
{% endblock %}
